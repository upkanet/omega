<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Apple Homescreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- <link rel="icon" type="image/png" href="logo.png" /> -->

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="js/app.js" defer></script>

    <title>Omega</title>
</head>
<body>
    <div id="menu">
        <div class="row g-3 align-items-center mb-3">
            <div class="col-2">
                <label for="upload" class="form-label">Choisir le fichier CV</label>
            </div>
            <div class="col-10">
                <input type="file" class="form-control" name="upload" id="upload">
            </div>
        </div>
        <div class="row g-3 align-items-center mb-3">
            <div class="col-2">
                <label for="electrodesSelect" class="form-label">Electrode</label>
            </div>
            <div class="col-10">
                <div class="input-group">
                    <select class="form-control" name="electrodes" id="electrodesSelect">
                        <option>-</option>
                    </select>
                    <button class="btn btn-outline-primary" id="prev-btn">&lt;</button>
                    <button class="btn btn-outline-primary" id="next-btn">&gt;</button>
                </div>
            </div>
        </div>
        <div id="plotly" style="width:1000px;height:400px;"></div>
        <div class="card">
            <div class="card-body" id="checkElectrodes">
                Electrodes will appear here
            </div>
        </div>
        <div id="multiplotly" style="width:1000px;height:400px;"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
